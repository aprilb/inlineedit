<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inline Edit :: Examples</title>
        <link rel="stylesheet" href="build/build.css">
        <style>
            .inlineedit-content:hover {
                background-color: #feffe1;
            }

            .inlineedit-spinner {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 id="page-title">Page Title</h1>

        <script src="build/build.js"></script>
        <script>
            var InlineEdit = require("inlineedit");

            var instance = new InlineEdit({
                element: "#page-title",
                submitForm: function (val, done) {
                    setTimeout(done, 1000);
                }
            });
        </script>
    </body>
</html>
